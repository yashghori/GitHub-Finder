<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/d9361e7e09.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>gitHub Finder</title>
</head>

<body>
   <nav class="navbar navbar-dark bg-primary mb-3">
       <div class="container">
           <a href="#" class="navbar-brand">GitHub Finder</a>
           <a href="https://github.com/yashghori" class="navbar-brand"><i class="fa fa-github"></i></a>
        
       </div>
   </nav>
   <div class="container searchContainer">
       <div class="search card card-body">
           <h3 class="text-warning">Search GitHub users</h3>
           <p class="text-muted lead">Enter a username to fetch user profile and repos</p>
           <input type="text" id="searchUser" class="form-control dark" placeholder="GitHub username...">
       </div>
       <br>
       <div id="profile"></div>
   </div>

   <footer class="mt-5 p-3 text-center bg-dark text-muted">GitHub Finder &copy; yashghori.github.io</footer>

   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

        <script src="js/github.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
